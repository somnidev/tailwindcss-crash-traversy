<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tailwind CSS</title>
</head>

<body class="bg-sky-700">
    <div class="container">
        <h1 class="text-white font-bold py-5 text-2xl">Tailwind CSS</h2>
            <button class="bg-sky-500 hover:bg-sky-400 text-white font-bold py-2 px-4 rounded">Find Friends</button>
            <button class="btn btn-blue">Find Groups</button>
            <!-- ALERT COMPONENT -->
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative my-5" role="alert">
                <strong class="font-bold">Alert!</strong>
                <span class="block sm:inline">Please update your password</span>
            </div>
    </div>

    <div class="max-w-sm mx-auto flex p-6 bg-white rounded-lg shadow-xl">
        <div class="flex-shrink-0">
            <img src="img/logo-only.png" alt="" class="h-12 w-12">
        </div>
        <div class="ml-6 pt-1">
            <h4 class="text-xl text-gray-900">Traversy Media</h4>
            <p class="text-base text-gray-600">You have a new message!</p>
        </div>
    </div>

    <!-- CARD COLUMNS -->
    <div class="container mt-5 mx-auto px-2">
        <!-- Flex on med screens and up -->
        <div class="md:flex">
            <div class="flex-1 text-gray-700 text-center bg-white px-5 py-5 m-2 rounded">
                <div class="lg:flex lg:items-center">
                    <div class="lg:flex-shrink-0">
                        <img class="rounded-lg lg:w-64" src="https://i.ibb.co/mJJNkTJ/img2.jpg" alt="" />
                    </div>
                    <div class="mt-4 lg:mt-0 lg:ml-6">
                        <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">
                            Networking
                        </div>
                        <a href="#"
                            class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline">Finding
                            connections to help your business grow</a>
                    </div>
                </div>
            </div>
            <div class="flex-1 text-gray-700 text-center bg-white px-5 py-5 m-2 rounded">
                <div class="lg:flex lg:items-center">
                    <div class="lg:flex-shrink-0">
                        <img class="rounded-lg lg:w-64" src="https://i.ibb.co/w4wGYvQ/img1.jpg" alt="" />
                    </div>
                    <div class="mt-4 lg:mt-0 lg:ml-6">
                        <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">
                            Marketing
                        </div>
                        <a href="#"
                            class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline">Finding
                            customers for your new business</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
